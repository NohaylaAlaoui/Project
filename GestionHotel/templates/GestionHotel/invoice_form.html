{% block title %}
    <title> Ajouter une nouvelle Facture </title>
    {% endblock title %}
    {% block content %}
    <div class="container">
      <h1>Information d'une nouvelle Facture </h1>
    <form class="" action="" method="post">
      {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit" name="" value="submit">
        <input type="submit" onclick="window.location='{% url 'GestionHotel:all-invoices' %}' ; return False;" value="Cancel">
    </form>
  </div>
  {% endblock content %}
