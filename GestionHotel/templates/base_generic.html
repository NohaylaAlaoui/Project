<!DOCTYPE html>
<html lang="fr">
<head>
  {% block title %}<title>Hotel TOMBOCTO MERZOGUA</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
          {% block sidebar %}
           <ul class="sidebar-nav">
               <li><a href="{% url 'GestionHotel:home' %}">Home</a></li>
               <h4>{{ user.username }}</h4>
               <br>
               <li><a href="{% url 'GestionHotel:all-chambers' %}">Tous les Chambres</a></li>
               <li><a href="{% url 'GestionHotel:all-clients' %}">Tous les Clients</a></li>
               <li><a href="{% url 'GestionHotel:all-chambertypes' %}">Tous les Types de Chambres </a></li>
           </ul>
           <h6> <a href="{% url 'GestionHotel:index' %}">Acceuille</a> </h6>
          {% endblock %}
      </div>
         <div class="col-sm-10 ">
             {% block content %}
             {% endblock %}
         </div>
    </div>
  </div>
</body>
</html>
