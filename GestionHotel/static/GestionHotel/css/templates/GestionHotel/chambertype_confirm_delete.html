{% extends "base_generic.html" %}
{% block title %}
    <title>Suprimer un type de chambre </title>
    {% endblock title %}
    {% block content %}
    <div class="container">
        {% csrf_token %}
         <table border="2" class="table text-center table-hover table-bordered caption-top">
         <thead>
            <tr>
              <th>Type de Chambre </th>
              <th>Confirmation</th>
            </tr>
          </thead>
            <tbody>
              <tr>
                <td>{{ chambertype.type_name }}</td>
                <td> <form action="" method="POST">
                        {% csrf_token %}
                         <input type="submit" value="Confirm">
                        <button type="button" name="button"onclick=" window.location='{% url 'GestionHotel:all-chambertypes' %}' ; return False ;" > Annuler</button> 
                      </form></td>
              </tr>
            </tbody>
    </table>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
{% endblock content %}
